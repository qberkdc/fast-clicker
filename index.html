<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter with Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: lime;
        }
        .blur-background {
            filter: blur(5px);
        }
        .button-container {
            position: relative;
            margin-bottom: 20px;
        }
        #clickButton {
            width: 180px; /* Genişletildi */
            height: 180px; /* Genişletildi */
            background-color: black;
            color: lime;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            outline: none;
        }
        #clickButton:active {
            transform: scale(0.95);
        }
        #clickButton span {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }
        #clickButton:hover span {
            transform: translate(-50%, -50%) scale(1.2);
        }
        .counter, .timer {
            font-size: 24px;
            margin: 10px;
            background: black;
            color: lime;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .popup-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            position: relative;
        }
        .popup h2 {
            margin-bottom: 10px;
        }
        .popup p {
            margin-bottom: 20px;
        }
        .popup .popup-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .popup .popup-header .refresh-button {
            cursor: pointer;
            font-size: 24px; /* Büyütüldü */
            background: none;
            border: none;
        }
        .popup .popup-header .refresh-button::after {
            content: '⟳';
            font-size: 36px; /* Büyütüldü */
            color: green;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="button-container">
            <button id="clickButton" style="outline: none;"><span>Click</span></button>
        </div>
        <div class="counter">Clicks: <span id="clickCount">0</span></div>
        <div class="timer">Time left: <span id="timeLeft">10</span> seconds</div>
    </div>
    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <div class="popup-header">
                <button class="refresh-button" id="refreshPopup"></button>
            </div>
            <h2>Time's up!</h2>
            <p>You clicked <span id="clicksPerSecond">0</span> times per second.</p>
            <p>Total clicks: <span id="finalCount">0</span></p>
        </div>
    </div>

    <!-- Ses dosyası -->
    <audio id="clickSound">
        <source src="click-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let clickCount = 0;
        let timeLeft = 10;
        let timer;
        let timerStarted = false;
        let clicksPerSecond = 0; // Saniye başına tıklama sayısı
        let lastClickTime = 0; // Son tıklama zamanı
        const minClickInterval = 300; // İki tıklama arasındaki minimum süre (ms)
        
        const clickButton = document.getElementById('clickButton');
        const clickCountDisplay = document.getElementById('clickCount');
        const timeLeftDisplay = document.getElementById('timeLeft');
        const clicksPerSecondDisplay = document.getElementById('clicksPerSecond');
        const popupContainer = document.getElementById('popupContainer');
        const finalCount = document.getElementById('finalCount');
        const refreshPopupButton = document.getElementById('refreshPopup');
        const mainContent = document.querySelector('.main-content');
        const clickSound = document.getElementById('clickSound');

        clickButton.addEventListener('click', (e) => {
            const now = new Date().getTime();
            if (now - lastClickTime < minClickInterval) return; // İki tıklama arasındaki süre kontrolü
            lastClickTime = now;

            if (!timerStarted) {
                startTimer();
                timerStarted = true;
            }
            if (timeLeft <= 0) return; // Eğer zaman bittiyse, tıklamayı durdur.
            clickCount++;
            clickCountDisplay.textContent = clickCount;
            calculateClicksPerSecond();
            clickSound.play(); // Ses çal
        });

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showPopup();
                }
                calculateClicksPerSecond(); // Her saniye tıklama sayısını güncelle
            }, 1000);
        }

        function calculateClicksPerSecond() {
            clicksPerSecond = Math.round(clickCount / (10 - timeLeft)); // Saniye başına tıklama sayısını hesapla
            clicksPerSecondDisplay.textContent = clicksPerSecond;
        }

        function showPopup() {
            finalCount.textContent = clickCount;
            popupContainer.style.display = 'flex'; // Popup container'ı görünür yap
            mainContent.classList.add('blur-background');
        }

        refreshPopupButton.addEventListener('click', () => {
            clickCount = 0;
            timeLeft = 10;
            timerStarted = false;
            clickCountDisplay.textContent = clickCount;
            timeLeftDisplay.textContent = timeLeft;
            popupContainer.style.display = 'none'; // Popup container'ı gizle
            mainContent.classList.remove('blur-background');
        });
    </script>
</body>
</html>
